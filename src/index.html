<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Smith Social Marketing</title>

    <link rel="stylesheet" href="/scss/main.scss">
    <script src="/script.js" defer></script>
</head>
<body>
    
    <header class="header">
        <div class="hamburgerMenu">
            <button class="hamburgerButtonOpen">≡</button>
        </div>
        <div class="mobileSecton">
            <div class="hamburgerMenu">
                <button class="hamburgerButtonClose">✖</button>
            </div>
            <div class="mobileitems">
                <a href="#"><li class="headerItem"></li>Home</li></a>
                <a href="#"><li class="headerItem"></li>Services</li></a>
                <a href="#"><li class="headerItem"></li>About Us</li></a>
                <a href="#"><li class="headerItem"></li>Contact</li></a>
            </div>
            <div class="mobileSocial">
                <a href="https://www.facebook.com/"><img src="assets/facebook.png" alt="Facebook icon" class="socialIconDiv"></a>
                <a href="https://www.instagram.com/"><img src="assets/instagram.png" alt="Instagram icon" class="socialIconDiv"></a>
                <a href="https://twitter.com/"><img src="assets/twitter.png" alt="Twitter icon" class="socialIconDiv"></a>
                <a href="https://www.tiktok.com/"><img src="assets/tiktok.png" alt="TikTok icon" class="socialIconDiv"></a>
            </div>
        </div>
        <div class="leftSide">
            <div class="logoContainer">
                <a href="#"><img src="assets/Sam_Smith_SM_logo.png" alt="Sam Smith Social Media Marketing Logo" class="logoimgEl"></a>
            </div>
            <ul class="headerList">
                <a href="#"><li class="headerItem"></li>Home</li></a>
                <a href="#"><li class="headerItem"></li>Services</li></a>
                <a href="#"><li class="headerItem"></li>About Us</li></a>
                <a href="#"><li class="headerItem"></li>Contact</li></a>
            </ul>
            
        </div>
        <div class="rightSide">
            <div class="socialMediaDiv">
                <a href="https://www.facebook.com/"><img src="assets/facebook.png" alt="Facebook icon" class="socialIconDiv"></a>
                <a href="https://www.instagram.com/"><img src="assets/instagram.png" alt="Instagram icon" class="socialIconDiv"></a>
                <a href="https://twitter.com/"><img src="assets/twitter.png" alt="Twitter icon" class="socialIconDiv"></a>
                <a href="https://www.tiktok.com/"><img src="assets/tiktok.png" alt="TikTok icon" class="socialIconDiv"></a>
            </div>
            <div class="CTAbutton">
                <button class="headerCTA">Get Started</button>
            </div>
        </div>
    </header>

</body>
</html>
